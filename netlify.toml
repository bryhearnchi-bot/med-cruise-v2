[build]
  publish = "dist/public"
  command = "npm install && npm run build:deploy"

[context.production]
  command = "npm install && npm run build:deploy"

[context.deploy-preview]
  command = "npm install && npm run build:preview"

[context.branch-deploy]
  command = "npm install && npm run build:preview"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"